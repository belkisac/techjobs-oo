<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <table class="job-listing" object="${job}">
        <tr>
            <th>Name</th>
            <td th:value="${job.name}" th:text="${job.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:value="${job.employer}" th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:value="${job.location}" th:text="${job.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:value="${job.positionType}" th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:value="${job.coreCompetency}" th:text="${job.coreCompetency}"></td>
        </tr>

    </table>

</div>

</body>
</html>
